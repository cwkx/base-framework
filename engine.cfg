[application]

name="base"
main_scene="res://main.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
width=320
height=180
test_width=640
test_height=360
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

fire=[key(Space), key(F), mbutton(0, 1)]

[render]

shadows_enabled=false
